<div class="container-fluid" id="backgg">
  <div class="container-fluid" id="header">
      <h1><span>GitHub</span>~Search</h1>
  </div>
  <div class="sections">

    <div class="card" style="width: 15%;" id="left">
       <div class="img1">
         <img src="{{Profile.avatar_url}}" alt="">
       </div>

    </div>
    <div class="card" style="width: 70%;" id="middle">
        <div class="myform">
          <form (submit)="getusername()">
            <label for="name">Name: </label><br>
            <input id="name" type="text" [formControl]="name"><br>
            
            <button type="submit" class="btn btn-success">Search</button><br>
            
            </form>

        </div>

        <div class="repos">
          <div class="card" style="width: 18rem;" *ngFor="let repo of repos">
            <div class="card-body">
              <h5 class="card-title">{{repo.name}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">{{Profile.login}}</a>
            </div>
          </div>
        </div>
        
        
    </div>
    <div class="card" style="width: 15%;" id="right">
        <p>hey</p>

    </div>


  </div>
  <div class="footer">

  </div>

</div>
<app-userprofile></app-userprofile>
<app-userrepos></app-userrepos>
<router-outlet></router-outlet>
